<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class='main-header'>Build your own Etch-A-Sketch!</h1>
        <div class='user-choices'>
            <div class='size-color'>
                <div id='grid-size-entry'>
                    <label for="grid-entry">Enter Grid Size</label>
                    <input name='grid-entry' type="number" id='grid-size' placeholder="Grid Size"></input>
                </div>
                <div id='grid-color-entry'>
                    <label for='colors'>Choose Grid Color</label>
                    <select name='colors' id="colors">
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="black">Black</option>
                        <option value="cyan">Cyan</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>
            </div>
            <div class='button-container'>
                <button id='CTA-Button' class='buttons'>Create Grid!</button>
                <button id='Clear-Button' class='buttons' onclick="window.location.reload();">Clear Grid?</button>
            </div>
        </div>
        <div class="main-container">
        </div>
        <script src="Script.js"></script>
    </body>
</html>
